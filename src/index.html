<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="stylesheet" href="./style.css" /> -->
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="container__actions">
				<button
					id="clearBtn"
					class="container__btn container__btn_type_warning"
					type="button"
				>
					Clear
				</button>
				<button
					id="stopBtn"
					class="container__btn container__btn_type_danger"
					type="button"
				>
					Stop
				</button>
				<button id="startBtn" class="container__btn" type="button">
					Start
				</button>
			</div>
			<p>Coordinates: <span id="coordinates"></span></p>
			<div class="wrapper">
				<canvas
					id="canvas__background"
					class="canvas__background"
					width="600"
					height="500"
				></canvas>
				<canvas id="canvas" class="canvas"></canvas>
			</div>
		</div>
	</body>
</html>
